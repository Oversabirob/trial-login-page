<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <title>trial login page</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
   <body>
    <main>
      <div class="container">
        <div class="phrase">
        <h1>Learn to code by Watching others</h1>
        <p>see how experienced developers solve problems in real-time.<br>
        watching scripted tutorials is great, but understanding how<br> 
        developers think is invaluable</p>
        </div>
        <div class="form">
            <div class="box">
            <p>try it free 7 days then $20/mo. thereafter<p>
           </div>
            <form id="form">
            <div class="label">
                <input type="text" id="firstname" name="firstname" placeholder="First Name"required>
                <img src="icon-error.svg" alt="error-icon" />
                <small></small>
            </div>
            <div class="label">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name"required>
                <img src="icon-error.svg" alt="error-icon" />
                <small></small>
            </div>
            <div class="label">
                <input type="email" name="email" placeholder="Email Address" required>
                <img src="icon-error.svg" alt="error-icon" />
                <small></small>
            </div>
            <div class="label">
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
                <img src="icon-error.svg" alt="error-icon" />
                <small></small>
            </div>
            <input type="submit" id="submit" class="button" value="CLAIM YOUR FREE TRIAL">
            <small>by clicking the button, you are agreeing to our <a href="#">terms and conditions<a></small>
        </form>
        
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
